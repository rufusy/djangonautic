{% extends 'base_layout.html' %}

{% block content %}
<h2> login </h2>
<form class="" action="{% url 'accounts:login'%}" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit"  value="login">
</form>

{% endblock %}
